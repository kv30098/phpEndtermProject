<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .slider-container {
            position: relative;
            padding: 30px 0;
            width: 300px;
            margin: 10px 0;
        }

        .slider {
            margin: 0;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            outline: none;
            transition: background .15s ease-in-out;
            position: relative;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00b894;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00b894;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            pointer-events: none;
        }

        .slider-label {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: #333;
            font-size: 12px;
            position: relative;
            z-index: 2;
            transition: background .15s ease-in-out, color .15s ease-in-out;
        }

        .slider-label.active {
            background: #00b894;
            color: #fff;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 10px;
            background: #00b894;
            border-radius: 5px;
            top: 0;
            left: 0;
            z-index: 0;
            width: 0;
            transition: width .15s ease-in-out;
        }
    </style>
    <title>Slider Example</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider-labels">
                <div class="slider-label">1</div>
                <div class="slider-label">2</div>
                <div class="slider-label">3</div>
                <div class="slider-label">4</div>
                <div class="slider-label">5</div>
            </div>
            <input type="range" min="1" max="5" value="3" class="slider">
        </div>
        <div class="slider-container">
            <div class="slider-labels">
                <div class="slider-label">1</div>
                <div class="slider-label">2</div>
                <div class="slider-label">3</div>
                <div class="slider-label">4</div>
                <div class="slider-label">5</div>
            </div>
            <input type="range" min="1" max="5" value="3" class="slider">
        </div>
        <div class="slider-container">
            <div class="slider-labels">
                <div class="slider-label">1</div>
                <div class="slider-label">2</div>
                <div class="slider-label">3</div>
                <div class="slider-label">4</div>
                <div class="slider-label">5</div>
            </div>
            <input type="range" min="1" max="5" value="3" class="slider">
        </div>
        <div class="slider-container">
            <div class="slider-labels">
                <div class="slider-label">1</div>
                <div class="slider-label">2</div>
                <div class="slider-label">3</div>
                <div class="slider-label">4</div>
                <div class="slider-label">5</div>
            </div>
            <input type="range" min="1" max="5" value="3" class="slider">
        </div>
    </div>
    <script>
        document.querySelectorAll('.slider').forEach(slider => {
            const labels = slider.parentNode.querySelectorAll('.slider-label');

            function updateLabels(value) {
                labels.forEach((label, index) => {
                    if (index < value) {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });

                const percentage = ((value - 1) / (slider.max - slider.min)) * 100;
                slider.style.background = `linear-gradient(to right, #00b894 ${percentage}%, #333 ${percentage}%)`;
            }

            slider.addEventListener('input', function() {
                updateLabels(this.value);
            });

            // Initialize the slider labels and background on page load
            updateLabels(slider.value);
        });
    </script>
</body>
</html>
